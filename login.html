    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

  <body>
    <script>
  		ageVerification();
      setStyle();
  	</script>

    <nav>
      <a id="main-logo" href="index.html" aria-label="Logo de We Want Beer"></a>
    </nav>

    <div id="main-container">
      <form id="login-form">
        <input class="login-signup-input" type="text" placeholder="Usuario" maxlength="64">
        <button class="input-warning-icon" data-toggle="tooltip" data-placement="left" title="Usuario requerido"></button>
        <input class="login-signup-input" type="password" placeholder="Contraseña" maxlength="64">
        <button class="input-warning-icon" data-toggle="tooltip" data-placement="left" title="Contraseña requerida"></button>
        <button id="login-signup-submit-btn" type="submit">Ingresar</button>
      </form>
      <span class="login-signup-text">¿No tenés cuenta? <a class="login-signup-btn" href="signup.html">Registrate</a></span>
      <button id="facebook-login-signup" class="social-login-signup-btn">Ingresar con Facebook</button>
      <button id="google-login-signup" class="social-login-signup-btn">Ingresar con Google</button>
    </div>
