    <script src="js/style-toggle.js"></script>

  <body>
    <a id="login-btn" href="#" onclick="return false">Ingresar</a>
    <label id="style-toggle-switch">
      <input id="switch-checkbox" type="checkbox" checked="true">
      <span id="switch-slider"></span>
    </label>

    <script>
      var style = localStorage.getItem("style");
      if (style != undefined) {
        if (style == 1) {
          $("link[href='css/original-bg.css']").attr("href", "css/alternative-bg.css");
          $("#switch-checkbox").attr("checked", false);
        }
      }
    </script>

    <nav>
      <a id="main-logo" href="index.html"></a>
    </nav>

    <div id="main-container">
      <img id="info-bar-logo">
      <img id="info-bar-picture">
      <div id="info-bar-map-container">
        <div id="map">
          <!-- Mapa -->
        </div>
      </div>
      <div id="info-container">
        <div id="rating-container">
          <span id="info-rating-number"></span>
          <select id="fontawesome-rating" name="rating" autocomplete="off">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div id="user-rating">Tu puntaje es de: <span id="user-rating-value"></span><a id="delete-user-rating" href="#" aria-label="Eliminar puntaje"></a></div>
        </div>
        <span id="info-address-text"></span>
        <span id="info-phone-text"></span>
        <span id="info-time-text"></span>
        <span id="info-happyhour-text"></span>
        <span id="info-web-text"></span>
        <span id="info-email-text"></span>
        <div id="info-social-network-links">
          <!-- Links a las redes sociales -->
        </div>
      </div>
    </div>
